version: 2.1
jobs:
  eslint-job:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run eslint
  test-job:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run test
  build-job:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  deploy-job:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "92:61:c7:62:9b:e6:40:0f:9f:91:a3:69:08:19:72:fe"
      - checkout
      - run: npm install
      - run: npm run deploy

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - eslint-job
      - test-job:
          requires:
            - eslint-job
      - build-job:
          requires:
            - eslint-job
            - test-job
      - deploy-job:
          requires:
            - eslint-job
            - test-job
            - build-job
          filters:
            branches:
              only: master

version: 2.1
jobs:
  eslint:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run eslint
  test:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - run: npm run test
    build:
      docker:
        - image: node:latest
      working_directory: ~/repo
      steps:
        - run: npm run build
    deploy:
      docker:
        - image: node:latest
      working_directory: ~/repo
      steps:
        - run: npm run deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - eslint
      - test:
          requires:
            - eslint
      - build:
          requires:
            - eslint
            - test
      - hold:
          type: approval
          requires:
            - eslint
            - test
            - build
      - deploy:
          requires:
            - hold
